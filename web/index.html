<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My E-Commerce App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* your uploaded color */
            background: #6377E1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #5a67d8; /* header bar */
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }

        nav {
            background: #ffffff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        nav a {
            display: inline-block;
            margin: 0 20px;
            text-decoration: none;
            color: #5a67d8;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3f51b5;
        }

        .content {
            max-width: 900px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .content h2 {
            color: #5a67d8;
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff4c3b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My E-Commerce App</h1>
</header>

<nav>
    <a href="index.jsp">Home</a>
    <a href="products.jsp">Products</a>
    <a href="cart.jsp">Cart</a>
    <a href="myOrders.jsp">My Orders</a>
    <a href="logout.jsp">Logout</a>
</nav>

<div class="content">
    <h2>Shop with Ease</h2>
    <p>Discover amazing products at great prices. Start by registering or logging in to explore our store.</p>
    <a href="login.jsp" class="btn">Login / Register</a>
</div>

</body>
</html>
